{% extends "fkm_tg_anmalan/base-sites/base.html" %}

{% load static crispy_forms_tags %}

{% block content %}
    <div class="container-xl py-5">
        <div class="bg-background-gray px-sm-5 py-5 px-4">

            <div class="d-flex justify-content-center">
                <div class="col-12 col-md-11 col-lg-9">
                    <a href="{% url 'rum' %}">
                        <i class="fa fa-angle-left" aria-hidden="true"></i> Tillbaka
                    </a>

                    <h1 class="text-center pb-3 mb-5">{{ site.texts.title }}</h1>

                    <div class="d-flex justify-content-center mb-5">
                        <div class="col-12 col-md-10 col-lg-8 mb-3">
                            {{ site.texts.intro|safe|linebreaks }}
                        </div>
                    </div>
                    {% crispy form %}
                    <div class="d-flex justify-content-center mb-5">
                        <div class="col-12 col-md-10 col-lg-8 mb-3">
                            {{ site.texts.post_form_text|safe|linebreaks }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
